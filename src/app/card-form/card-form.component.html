<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
    <app-input type="text" label="Name" [control]="cardForm.controls.name">
    </app-input>
    <app-input type="text" label="Card Number" [control]="cardForm.controls.cardNumber">
    </app-input>
    <app-input type="text" label="Expiration (MM/YY)" [control]="cardForm.controls.expiration">
    </app-input>
    <app-input type="text" label="Security Code" [control]="cardForm.controls.securityCode">
    </app-input>

    <button class="button is-primary" [disabled]="cardForm.invalid" type="submit"> Submit </button>

</form>
